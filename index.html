    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bluestore | Ecommerce</title>
        <link rel="stylesheet" href="/styles/globals.css">
    </head>
    <body>
        <div class="navbar show-menu">
            <div class="header-inner-content">
                <h1 class="logo">BLUE<span>STORE</span></h1>
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>Productos</li>
                        <li>Sobre</li>
                        <li>Contacto</li>
                        <li>Conta</li>
                    </ul>               
                </nav>
                <div class="nav-icon-container">
                    <img src="/images/cart.png" />
                    <img src="/images/menu.png" class="menu-button"/>
                </div>
            </div>
        </div>

        <header>
            <div class="header-inner-content">
                <div class="header-bottom-side">
                <div class="header-bottom-side-left">
                    <h2>Deia Um Novo Estilo ao Seu Trabalho!</h2>
                    <p>
                        Sucesso nem sempre tem haver com grandeza. Tem haver com consistência. Trabalho duro consistente supera o sucesso. A grandeza virá.
                    </p>
                    <button>Ver Agora &#8594;</button>
                </div>
                <div class="header-bottom-side-right">
                    <img src="/images/gaming-msi-header.png" alt="">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content-->
<main>
    <div class="gray-background">
        <div class="page-inner-content">
            <div class="cols cols-3">
                <div class="product-item">
                    <img src="images/products/product-1.png" alt="">
                </div>
                <div class="product-item">
                    <img src="images/products/product-2.png" alt="">
                </div>
                <div class="product-item">
                    <img src="images/products/product-3.png" alt="">
                </div>
            </div>
        </div>
    </div>
</main>
    <script> 
        const navbar = document.querySelector('.navbar');
        const menuButton = document.querySelector('.menu-button');

        menuButton.addEventListener('click', () => {
            navbar.classList.toggle("show-menu");
        });
    </script>
    </body>
    </html>
